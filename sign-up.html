<h1>Sign-Up Form</h1>
<form id="form1" name="form1" method="post">
<label for="First Name">First Name:</label>
  <input name="First Name" type="text" required id="First Name" form="form1" maxlength="50">
  <label for="Address">Second Name:</label>
  <input name="Second Name" type="text" required id="Second Name" form="form1" size="20" maxlength="50">
  <br>
  <label for="Address">Address:</label>
  <input name="Address" type="text" required id="Address" form="form1" size="40" maxlength="100">
  <label for="Address">Post Code:</label>
  <input name="Post Code" type="text" required id="Post Code" form="form1" size="7" maxlength="4">
  <br>
  <label for="Date of Birth">Date of Birth:</label>
<input name="Date of Birth" type="date" required id="Date of Birth" form="form1">
<label for="Phone No">Phone No:</label>
<input name="Phone No" type="tel" required id="Phone No" form="form1" size="21" maxlength="10">
  <br>
  <br>
  <label for="Email Address">Email Address:</label>
<input name="Email Address" type="email" required id="Email Address" form="form1" size="55" maxlength="100">
  <br>
<label>Competition Day:</label>
  <label>
    <input name="Competition Day" type="checkbox" id="CompetitionDay_0" form="form1" value="checkbox">
    Mon</label>
  <label>
    <input name="Competition Day" type="checkbox" id="CompetitionDay_1" form="form1" value="checkbox">
    Tues</label>
  <label>
    <input name="Competition Day" type="checkbox" id="CompetitionDay_2" form="form1" value="checkbox">
    Wed</label>
  <label>
    <input name="Competition Day" type="checkbox" id="CompetitionDay_3" form="form1" value="checkbox">
    Thur</label>
  <label>
    <input name="Competition Day" type="checkbox" id="CompetitionDay_4" form="form1" value="checkbox">
    Fri</label>
  <label>
    <input name="Competition Day" type="checkbox" id="CompetitionDay_5" form="form1" value="checkbox">
    Sat</label>
  <br>
 <label for="Competition Time">Competition Time:</label>
<select name="Competition Time" required id="Competition Time" form="form1">
  <option value="0"></option>
  <option value="1">Afternoon</option>
  <option value="2">Evening</option>
</select>
<br>
<br>
<label for="I Agree">How did you hear about Slammers?:</label>
<br>
<label>
    <input name="HowDidYourHearAboutSlammers" type="checkbox" id="HowDidYourHearAboutSlammers_0" form="form1" value="checkbox">

    <input name="HowDidYourHearAboutSlammers" type="checkbox" id="HowDidYourHearAboutSlammers_3" form="form1" value="checkbox">
    Website</label>

    <br>
<input name="I Agree" type="checkbox" required id="I Agree" form="form1">
